<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - PDF Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">PDF Converter</h1>
            <div>
                <a href="/" class="mr-4 text-blue-500 hover:underline">Home</a>
                <span class="mr-4">Welcome, {{ user.username }}!</span>
                <a href="/logout/" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</a>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-6">Your Dashboard</h2>
        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Upload Files</h3>
                <p class="text-gray-600 mb-4">Convert your PDF and Word documents</p>
                <a href="/converter/upload/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Start Converting
                </a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Conversion History</h3>
                <p class="text-gray-600 mb-4">Total conversions: {{ total_conversions }}</p>
                <a href="/converter/history/" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    View History
                </a>
            </div>
        </div>
    </div>
</body>
</html>
